<h2>Edit decision case description</h2>

<form action="/change_case_description" method="post" accept-charset="UTF-8">
Title: 
<br>
<input type="text" name="title" value="{{title}}"required>
<br>
Description: 
<br>
<textarea name="description" rows="20" cols="80" required>{{description}}</TEXTAREA>
<br>
<input type="submit" value="Change description">
</form>
