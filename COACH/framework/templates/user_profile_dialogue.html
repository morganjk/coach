<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>COACH</TITLE>
</HEAD>

<BODY>
<H2>Edit user profile</H2>

<!--DIV style="color:red">
{% if error == "UserExists": %}
Error: User already exists!
{% elif error == "PasswordsNotEqual": %}
Error: Password and repeated password not equal!
{% endif %} 
</DIV-->

<FORM action="/edit_user_profile" method="post" accept-charset="UTF-8">
Full name: 
<BR>
<INPUT type="text" name="user_name" value="{{ user_profile["user_name"] }}" required>
<BR>
E-mail: 
<BR>
<INPUT type="email" name="email" value="{{ user_profile["email"] }}" required>
<BR>
Company: 
<BR><INPUT type="text" name="company_name" value="{{ user_profile["company_name"] }}">
<BR>
Skype id: 
<BR><INPUT type="text" name="skype_id" value="{{ user_profile["skype_id"] }}">
<BR>
Contact details (telephone number): 
<BR><INPUT type="text" name="user_phone" value="{{ user_profile["user_phone"] }}">
<BR>
Primary location (Country/City): 
<BR><INPUT type="text" name="location" value="{{ user_profile["location"] }}">
<BR>
Bio: 
<BR><INPUT type="text" name="user_bio" value="{{ user_profile["user_bio"] }}">
<BR>
<INPUT type="submit" value="Save">
</FORM>


</BODY>
</HTML>
