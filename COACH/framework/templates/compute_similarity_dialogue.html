<h2>Compute similarity</h2>

<form method="post" action="/compute_similarity" accept-charset="UTF-8">
	<div>
		<label for="similarity_treshold"></label>
		<input id="similarity_treshold" name="similarity_treshold" type="number" step="any" min="0" max="1" value="1"/>
	</div>
	<div>
		<input type="submit" value="Compute"/>
	</div>
</form>
