Listen 5001
Listen 5002
Listen 5003
Listen 5004
Listen 5005

<virtualhost *:443>
    ServerName orion.sics.se

    WSGIDaemonProcess coach-development-root user=jax group=www-data threads=5 python-path=/var/www/COACH/COACH/framework:/var/www/developmentenv/lib/python3.4/site-packages
    WSGIScriptAlias / /var/www/COACH/COACH/framework/root.wsgi

    SSLCertificateFile      /etc/letsencrypt/live/orion.sics.se/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/orion.sics.se/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/orion.sics.se/chain.pem
    SSLEngine on

    <directory /var/www/COACH/COACH/framework>
        WSGIProcessGroup coach-development-root
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </directory>
</virtualhost>

