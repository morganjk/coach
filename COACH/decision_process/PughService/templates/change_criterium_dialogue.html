<H2>Change criterium</H2>

<FORM action="/decision_process_request?endpoint=change_criterium" method="post">
<SELECT name="criterium">
{% for c in criteria %}
{{ c | safe }}
{% endfor %}
</SELECT>

New name: 
<BR>
<INPUT type="text" name="new_name">
<BR>
Weight:
<BR>
<INPUT type="number" name="new_weight" value="" min="0">
<BR>
<INPUT type="submit" name="action" value="Change criterium">
<INPUT type="submit" name="action" value="Delete criterium">
</FORM>
