<H2>Edit Context</H2>

<form action="/context_model_request?endpoint=edit_general_context" method="post" accept-charset="UTF-8">

{% for entry in entries %}
	<h3>{{entry.title}}</h3>
	<i>{{entry.description}}</i>
	<br/>
	<textarea name="{{entry.id}}" rows="5" cols="70">{{entry.value}}</textarea>
	<br/><br/>
{% endfor %}

<br>
<button type="submit">Save Context</button>
<!--input type="submit" value="Save Context"/-->
</form>
